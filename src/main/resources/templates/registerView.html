<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class=container>
		<h1>Counsellor Registration Page</h1>
			 <p th:if="${smsg}" class="text-success" th:text="${smsg}"></p>
        		<p th:if="${emsg}" class="text-danger" th:text="${emsg}"></p>
			<form th:object="${counsellor}" th:action="@{/register}" method="post">
				<table>
					<tr>
						<td>Name:</td>
						<td><input type="text"  th:field="*{name}" required/></td>
					</tr>
					<tr>	
						<td>EmailId:</td>
						<td><input type="email"  th:field="*{emailId}" required/></td>
					</tr>
					<tr>
						<td>PhoneNumber:</td>
						<td><input type="number"  th:field="*{phone_Number}"required/></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="password"  th:field="*{password}"required /></td>
					</tr>
					<tr>	
						<td></td>
						<td><input type="submit" value="submit" class="btn btn-primary"/></td>
					</tr>
				</table>
			</form>
			 <a th:href="@{/}">LogIn Here</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>

</html>
